<div class="row mb-2">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <strong class="d-inline-block mb-2 text-primary">Name: {{product.name}}</strong>
          
          <div class="mb-1 text-muted">Description:</div>
          <p class="card-text mb-auto"> {{product.description}}</p>
          <br />
          <p class="card-text mb-auto"><strong>Price:</strong> {{product.price|currency}}</p>
          <p class="card-text mb-auto"><strong>Brand:</strong> {{product.brand|uppercase}}</p>

          <br/>
          <a routerLink="/products">Go to products list</a>
        </div>
        <img class="card-img-right flex-auto d-none d-md-block"  alt="{{product.name}}" style="width: 300px; height: 350px;" src="{{product.image}}" data-holder-rendered="true">
      </div>
    </div>

  </div>
